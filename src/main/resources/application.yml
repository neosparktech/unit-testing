spring:
  application:
    name: patient-services      
server.port: 4444
---
name: prod

spring:
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa   
  jpa:
    hibernate:
    ddl-auto: create
    properties:
    dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

spring.data.jpa.repositories.bootstrap-mode: default
---

name: test

spring:
    datasource:
     url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
     username: sa
     password: sa   
    jpa:
     hibernate:
      ddl-auto: update
     properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
     show-sql: true